<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
   
</head>
<body style="position: relative;">
    
    <div class="user_input">
        <input type="text" id="user_input">
        <button id="todo_action_add">Add</button>
    </div>

    <div class="list" style="margin-top: 2rem;padding: 1rem; background-color: rgba(206, 135, 222, 0.127);height:400px;min-width:400px;overflow-x: hidden; overflow-y: auto; display: flex; flex-direction: column;">
        <h2 style="text-align:center">No Todos yet !</h2>
    </div>

    <div class="modal">
        <span class="close_model">x</span>
        <div class="user_input" style="min-width:100% !important">
            <input id="edit_value" />
            <button id="save">Save</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
