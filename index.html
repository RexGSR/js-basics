<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
   
</head>
<body style="position: relative;">
    
    <div class="" style="display:flex;justify-content: center;">
        <input type="text" id="user_input">
        <button id="todo_action_add">Add</button>
    </div>

    <div class="list" style="margin-top: 2rem;padding: 1rem; background-color: burlywood;height:400px;width:600px;overflow-x: hidden; overflow-y: auto;">

    </div>

    <div class="modal">
        <span class="close_model">x</span>

        <input id="edit_value" />
        <button id="save" style="margin-top: 1rem;">Save</button>
    </div>

    <script src="./main.js"></script>
